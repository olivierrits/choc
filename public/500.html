<style>
  .full404 {

  background-repeat: no-repeat;

.link-not-found {

.link-not-found:hover {

.error {
  position: relative;
  display: table;
  margin: auto;
  font-size: 10em;
  font-family: "Saira Semi Condensed", sans-serif;
  font-weight: 100;
  transform: rotateY(-5deg);

}

.bordererror {
  height: 2px;
  width: 1px;
  background: #888;
  margin: auto;

}

  margin-bottom: 40px;

}

.h3-not-found {

  font-family: 'Dosis';
}

    transform: rotate(-5deg);

    transform: rotate(5deg);
    border-bottom: 1px solid #fff;

    transform: rotate(-5deg);
  }
